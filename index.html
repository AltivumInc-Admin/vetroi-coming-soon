<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        video {
            position: fixed;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .overlay {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .content {
            text-align: center;
            padding: 0 2rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .tagline-line {
            font-family: 'Georgia', 'Times New Roman', serif;
            font-size: 4.5rem;
            font-weight: 300;
            color: #FFFFFF;
            letter-spacing: 0.02em;
            line-height: 1.4;
            text-shadow:
                0 4px 8px rgba(0, 0, 0, 0.9),
                0 8px 16px rgba(0, 0, 0, 0.7),
                2px 2px 4px rgba(0, 0, 0, 1);
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
        }

        .tagline-line:nth-child(1) {
            animation-delay: 0.5s;
        }

        .tagline-line:nth-child(2) {
            animation-delay: 1.5s;
            margin-bottom: 2rem;
        }

        .coming-soon {
            font-family: 'Helvetica Neue', 'Arial', sans-serif;
            font-size: 2.5rem;
            font-weight: 300;
            color: #FFFFFF;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            text-shadow:
                0 0 20px rgba(0, 0, 0, 0.9),
                0 0 40px rgba(0, 0, 0, 0.8),
                0 4px 8px rgba(0, 0, 0, 0.9),
                0 8px 16px rgba(0, 0, 0, 0.7),
                2px 2px 4px rgba(0, 0, 0, 1);
            -webkit-text-stroke: 1px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
            animation-delay: 0.5s;
            transform: translate(-40px, -30px);
        }

        .footer {
            position: absolute;
            bottom: 1.5rem;
            left: 2rem;
            font-family: 'Helvetica Neue', 'Arial', sans-serif;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
            animation-delay: 3.5s;
        }

        .footer-company {
            font-size: 0.75rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        .footer-descriptor {
            font-size: 0.75rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        .header {
            position: absolute;
            top: 1.5rem;
            right: 2rem;
            font-family: 'Helvetica Neue', 'Arial', sans-serif;
            font-size: 0.75rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 0.25rem;
            text-transform: uppercase;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
            animation-delay: 4s;
        }

        @media (max-width: 768px) {
            .tagline-line {
                font-size: 2.5rem;
            }

            .coming-soon {
                font-size: 1.5rem;
            }

            .footer {
                bottom: 1rem;
                left: 1rem;
            }

            .header {
                top: 1rem;
                right: 1rem;
            }
        }

        @media (max-width: 480px) {
            .tagline-line {
                font-size: 1.75rem;
            }

            .coming-soon {
                font-size: 1.25rem;
            }

            .footer-company, .footer-descriptor {
                font-size: 0.625rem;
            }

            .header {
                font-size: 0.625rem;
            }
        }
    </style>
</head>
<body>
    <video autoplay loop muted playsinline>
        <source src="https://altivum-media-assets.s3.us-east-1.amazonaws.com/us_flag.mov" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="overlay">
        <div class="header">EST. 2025</div>
        <div class="content">
            <div class="coming-soon">Coming Soon</div>
        </div>
        <div class="footer">
            <div class="footer-company">ALTIVUM INC.</div>
            <div class="footer-descriptor">Veteran Owned & Operated</div>
        </div>
    </div>
</body>
</html>
