<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        video {
            position: fixed;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .overlay {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .content {
            text-align: center;
            padding: 0 2rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            60% {
                opacity: 1;
                transform: translateY(0) scale(1.02);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes subtleGlow {
            0%, 100% {
                text-shadow:
                    0 0 30px rgba(255, 255, 255, 0.15),
                    0 0 60px rgba(255, 255, 255, 0.1),
                    0 4px 12px rgba(0, 0, 0, 0.9),
                    0 8px 24px rgba(0, 0, 0, 0.8),
                    2px 2px 6px rgba(0, 0, 0, 1);
            }
            50% {
                text-shadow:
                    0 0 40px rgba(255, 255, 255, 0.2),
                    0 0 80px rgba(255, 255, 255, 0.15),
                    0 4px 12px rgba(0, 0, 0, 0.9),
                    0 8px 24px rgba(0, 0, 0, 0.8),
                    2px 2px 6px rgba(0, 0, 0, 1);
            }
        }

        .tagline-line {
            font-family: 'Georgia', 'Times New Roman', serif;
            font-size: 5rem;
            font-weight: 300;
            color: #FFFFFF;
            letter-spacing: 0.05em;
            line-height: 1.3;
            text-shadow:
                0 0 30px rgba(255, 255, 255, 0.15),
                0 0 60px rgba(255, 255, 255, 0.1),
                0 4px 12px rgba(0, 0, 0, 0.9),
                0 8px 24px rgba(0, 0, 0, 0.8),
                2px 2px 6px rgba(0, 0, 0, 1);
            opacity: 0;
            animation: fadeInScale 2.5s cubic-bezier(0.16, 1, 0.3, 1) forwards,
                       subtleGlow 6s ease-in-out 2.5s infinite;
            position: relative;
        }

        .tagline-line:nth-child(1) {
            animation-delay: 0.5s, 3s;
            margin-bottom: 0.25rem;
        }

        .tagline-line:nth-child(2) {
            animation-delay: 1.8s, 4.3s;
            margin-bottom: 3rem;
            font-size: 5.5rem;
            letter-spacing: 0.15em;
            font-weight: 200;
        }

        .coming-soon {
            font-family: 'Helvetica Neue', 'Arial', sans-serif;
            font-size: 2.5rem;
            font-weight: 300;
            color: #FFFFFF;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            text-shadow:
                0 0 20px rgba(0, 0, 0, 0.9),
                0 0 40px rgba(0, 0, 0, 0.8),
                0 4px 8px rgba(0, 0, 0, 0.9),
                0 8px 16px rgba(0, 0, 0, 0.7),
                2px 2px 4px rgba(0, 0, 0, 1);
            -webkit-text-stroke: 1px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
            animation-delay: 2.5s;
        }

        .footer {
            position: absolute;
            bottom: 1.5rem;
            left: 2rem;
            font-family: 'Helvetica Neue', 'Arial', sans-serif;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
            animation-delay: 3.5s;
        }

        .footer-company {
            font-size: 0.75rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        .footer-descriptor {
            font-size: 0.75rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        .header {
            position: absolute;
            top: 1.5rem;
            right: 2rem;
            font-family: 'Helvetica Neue', 'Arial', sans-serif;
            font-size: 0.75rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 0.25rem;
            text-transform: uppercase;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
            animation-delay: 4s;
        }

        @media (max-width: 768px) {
            .tagline-line {
                font-size: 3rem;
            }

            .tagline-line:nth-child(2) {
                font-size: 3.5rem;
            }

            .coming-soon {
                font-size: 1.5rem;
            }

            .footer {
                bottom: 1rem;
                left: 1rem;
            }

            .header {
                top: 1rem;
                right: 1rem;
            }
        }

        @media (max-width: 480px) {
            .tagline-line {
                font-size: 2rem;
            }

            .tagline-line:nth-child(2) {
                font-size: 2.5rem;
                letter-spacing: 0.1em;
            }

            .coming-soon {
                font-size: 1.25rem;
            }

            .footer-company, .footer-descriptor {
                font-size: 0.625rem;
            }

            .header {
                font-size: 0.625rem;
            }
        }
    </style>
</head>
<body>
    <video autoplay loop muted playsinline>
        <source src="https://altivum-media-assets.s3.us-east-1.amazonaws.com/us_flag.mov" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="overlay">
        <div class="header">EST. 2025</div>
        <div class="content">
            <div class="tagline-line">Your Service.</div>
            <div class="tagline-line">Your ROI.</div>
            <div class="coming-soon">Coming Soon</div>
        </div>
        <div class="footer">
            <div class="footer-company">ALTIVUM INC.</div>
            <div class="footer-descriptor">Veteran Owned & Operated</div>
        </div>
    </div>
</body>
</html>
