<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        video {
            position: fixed;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .overlay {
            position: relative;
            width: 100%;
            height: 100%;
            background: rgba(0, 31, 63, 0.4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .content {
            text-align: center;
            padding: 0 2rem;
        }

        .tagline {
            font-family: 'Georgia', 'Times New Roman', serif;
            font-size: 3.5rem;
            font-weight: 300;
            color: #FFFFFF;
            letter-spacing: 0.02em;
            margin-bottom: 2rem;
            line-height: 1.3;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
        }

        .coming-soon {
            font-family: 'Helvetica Neue', 'Arial', sans-serif;
            font-size: 2.5rem;
            font-weight: 300;
            color: #FFFFFF;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
        }

        .footer {
            position: absolute;
            bottom: 1.5rem;
            right: 2rem;
            font-family: 'Helvetica Neue', 'Arial', sans-serif;
            font-size: 0.875rem;
            font-weight: 300;
            color: #FFFFFF;
            letter-spacing: 0.02em;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
        }

        @media (max-width: 768px) {
            .tagline {
                font-size: 2rem;
            }

            .coming-soon {
                font-size: 1.5rem;
            }

            .footer {
                font-size: 0.75rem;
                bottom: 1rem;
                right: 1rem;
            }
        }

        @media (max-width: 480px) {
            .tagline {
                font-size: 1.5rem;
            }

            .coming-soon {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <video autoplay loop muted playsinline>
        <source src="https://altivum-media-assets.s3.us-east-1.amazonaws.com/us_flag.mov" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="overlay">
        <div class="content">
            <div class="tagline">Your Service. Your Return on Investment.</div>
            <div class="coming-soon">Coming Soon</div>
        </div>
        <div class="footer">Altivum Inc</div>
    </div>
</body>
</html>
